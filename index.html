<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title and Description for SEO and Branding -->
    <title>ShuvoMedia - Connect and Share</title>
    <meta
      name="description"
      content="ShuvoMedia: A social platform to connect with friends, share posts, and chat in real-time."
    />

    <!-- Favicon and Logo -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="ShuvoMedia - Connect and Share" />
    <meta
      property="og:description"
      content="Join ShuvoMedia to share posts, connect with friends, and enjoy real-time chats."
    />
    <meta property="og:image" content="/logo.png" />
    <meta property="og:url" content="https://shuvomedia.example.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ShuvoMedia - Connect and Share" />
    <meta
      name="twitter:description"
      content="Join ShuvoMedia to share posts, connect with friends, and enjoy real-time chats."
    />
    <meta name="twitter:image" content="/logo.png" />

    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#ffffff" />

    <!-- Prevent Zooming on Mobile for Better UX -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
